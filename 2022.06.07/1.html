<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
            h1{color: blue;}
            p{color: gray;}
        </style>
    </head>
    <body>
        <h1 id="heading" onclick="colorChange()">자바스크립트</h1>
        <p>위 텍스트를 클릭해 보세요</p>
        <script>
            let $heading = document.getElementById("heading");
            function colorChange(){
                $heading.style.color = "red";
            }
        </script>
    </body>
</html>
