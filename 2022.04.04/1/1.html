<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li>
              <label for="name">이름</label>
            <input type="text" id="name" placeholder="공백없이 입력하세요">
            </li>
            <li>
              <label for="tel">연락처</label>
              <input type="tel" id="tel">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>지원분야</legend>
          <ul>
            <li>
              <input type="radio" id="w-p" name="type" checked>
              <label for="w-p">웹 퍼블리싱</label>
            </li>
            <li>
              <input type="radio" id="w-a-d" name="type">
              <label for="w-a-d">웹 어플리케이션 개발</label>
            </li>
            <li>
              <input type="radio" id="d-e-i" name="type">
              <label for="d-e-i">개발 환경 개선</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>지원동기</legend>
          <textarea cols="60" rows="5" placeholder="지원동기를 간략히 써 주세요."></textarea>
        </fieldset>
			</form>
		</div>
  </body>
</html>
